<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Learn Tailwind</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <!-- Header -->
    <header>
      <h1 class="text-white text-4xl m-6 text-center">Tailwind CSS Tutorial</h1>
    </header>

    <!-- Intro Card -->
    <section
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <img
        class="h-12 w-12 rounded-full"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjaB5S2RgFMu9aqFfJ0GCCeYJLeTEIxsI6NQ&s"
        alt="Logo"
      />
      <div>
        <h2 class="text-2xl font-medium text-black">Tailwind CSS</h2>
        <p class="text-slate-500 text-base">By @Abdullah</p>
      </div>
    </section>

    <!-- Action Button -->
    <div class="text-center mt-4">
      <button
        class="bg-sky-400 text-white text-base p-3 rounded-xl hover:bg-white hover:text-black dark:bg-red-600 transition-all"
      >
        Buy Now
      </button>
    </div>

    <!-- Info Section -->
    <section class="text-center my-4">
      <p class="text-white md:text-green-500">
        Learn the basics of Tailwind CSS with ease!
      </p>
    </section>

    <!-- Card Design -->
    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-white text-3xl sm:text-4xl font-bold">
        Tailwind CSS Card Example
      </h1>
    </header>

    <!-- Responsive Card -->
    <section
      class="max-w-sm sm:max-w-md lg:max-w-lg mx-auto bg-white rounded-xl shadow-lg overflow-hidden"
    >
      <img
        src="https://images.pexels.com/photos/1105666/pexels-photo-1105666.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Beautiful Landscape"
        class="w-full h-48 object-cover sm:h-56 lg:h-64"
      />
      <div class="p-6">
        <h1 class="text-2xl font-bold text-black sm:text-2xl hover:text-blue-400 hover:bg-black">
          Stunning Nature View
        </h1>
        <p class="text-slate-600 mt-2 text-sm sm:text-base">
          Experience the serene beauty of nature captured in a moment. Perfect
          for your next or inspiration.
        </p>
      </div>
    </section>

   
    </section>
  </body>
</html>
